<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icon-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
        />
        <!-- My CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- JQuery-->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <title>Davis Aji</title>
        <style>
            body {
                background: #f8fafc;
                font-family: "Segoe UI", Arial, sans-serif;
                padding-bottom: 3rem; /* Agar konten tidak tertutup footer */
            }
            .navbar {
                background: transparent;
                transition: background 0.3s, box-shadow 0.3s;
                box-shadow: none;
            }
            .navbar.scrolled {
                background: #fff;
                box-shadow: 0 2px 16px 0 rgba(30, 64, 175, 0.08);
            }
            .navbar .navbar-brand,
            .navbar .nav-link {
                color: #1e293b !important;
                font-weight: 500;
            }
            .hero-section {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
                text-align: center;
                position: relative;
            }
            .hero-section img {
                border: 5px solid #fff;
                box-shadow: 0 2px 16px 0 rgba(30, 64, 175, 0.1);
                width: 180px;
                height: 180px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 2rem;
            }
            .hero-title {
                font-size: 2.8rem;
                font-weight: 800;
                color: #1e293b;
                margin-bottom: 0.5rem;
            }
            .hero-tagline {
                color: #475569;
                font-size: 1.3rem;
                margin-bottom: 2.5rem;
            }
            .section-title {
                font-size: 2rem;
                font-weight: 700;
                color: #1e293b;
                margin-bottom: 2rem;
                text-align: center;
            }
            #aboutme {
                background: #fff;
                border-radius: 1.5rem;
                box-shadow: 0 2px 16px 0 rgba(30, 64, 175, 0.05);
                padding: 3rem 1.5rem;
                margin: 3rem auto;
                max-width: 700px;
            }
            #aboutme p {
                color: #334155;
                font-size: 1.15rem;
                text-align: center;
            }
            #myprojects {
                background: #f1f5f9;
                padding: 4rem 0 3rem 0;
            }
            .project-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 2rem;
                margin: 0 auto;
                max-width: 1100px;
            }
            .card {
                border: none;
                border-radius: 1.2rem;
                box-shadow: 0 2px 16px 0 rgba(30, 64, 175, 0.07);
                transition: box-shadow 0.3s, transform 0.2s;
                background: #fff;
                overflow: hidden;
            }
            .card:hover {
                box-shadow: 0 4px 24px 0 rgba(30, 64, 175, 0.13);
                transform: translateY(-4px) scale(1.02);
            }
            .card-img-top {
                height: 180px;
                object-fit: cover;
                border-radius: 0;
            }
            .card-title {
                font-weight: 700;
                color: #1e293b;
            }
            .card-text {
                color: #64748b;
                min-height: 60px;
            }
            .btn-primary {
                border-radius: 2rem;
                padding: 0.5rem 2rem;
                font-weight: 500;
                background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
                border: none;
            }
            .btn-primary:focus,
            .btn-primary:hover {
                background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            }
            #contactme {
                background: #fff;
                border-radius: 1.5rem;
                box-shadow: 0 2px 16px 0 rgba(30, 64, 175, 0.05);
                padding: 3rem 1.5rem;
                margin: 3rem auto;
                max-width: 700px;
            }
            #data_sosmedList .btn-link {
                font-size: 2rem;
                color: #2563eb;
                margin: 0 0.5rem;
                transition: color 0.2s;
            }
            #data_sosmedList .btn-link:hover {
                color: #1e40af;
                text-decoration: none;
            }
            footer {
                background: none;
                color: #64748b;
                font-size: 1rem;
                text-align: center;
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                z-index: 100;
                background: #f8fafc;
                border-top: 1px solid #e5e7eb;
                padding: 0.5rem 0;
            }
            @media (max-width: 600px) {
                .hero-title {
                    font-size: 2rem;
                }
                .hero-section img {
                    width: 120px;
                    height: 120px;
                }
                #aboutme,
                #contactme {
                    padding: 2rem 0.5rem;
                }
            }
        </style>
    </head>
    <body id="home">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg fixed-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#home">Davis Aji</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#home"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#aboutme">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="app/index.html">Apps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactme">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="hero-section" id="home">
            <img src="assets/img/foto01.jpg" alt="Davis Aji" />
            <div>
                <h1 class="hero-title" id="data_nama"></h1>
                <div class="hero-tagline" id="data_kilas"></div>
            </div>
            <a
                href="#"
                class="btn btn-primary mt-4"
                style="pointer-events: none; opacity: 0.7"
                >See My Work</a
            >
        </section>
        <!-- Modal -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                            Welcome!!!
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <i>Halaman ini dalam tahap pengembangan.</i><br />
                        <hr />
                        <h3>Selamat pagi siang sore dan malam.</h3>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-sm btn-warning"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL ALERT END-->

        <!-- Footer -->
        <footer>
            <p>
                &copy; <span id="year"></span> <b>Ajimedia</b> &mdash; Made with
                <i class="bi bi-heart-fill"></i>
            </p>
        </footer>
        <!-- Footer Akhir-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".modal").modal("show");
                fetch("portfolio.json")
                    .then((response) => response.json())
                    .then((data) => {
                        $("#data_nama").text(data.nama);
                        $("#data_kilas").text(data.kilas);
                    });
                document.getElementById("year").textContent =
                    new Date().getFullYear();
                // Navbar scroll effect
                $(window).on("scroll", function () {
                    if ($(window).scrollTop() > 50) {
                        $(".navbar").addClass("scrolled");
                    } else {
                        $(".navbar").removeClass("scrolled");
                    }
                });
            });
        </script>
    </body>
</html>
