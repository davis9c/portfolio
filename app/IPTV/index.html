<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>IPTV Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- DataTables CSS -->
        <link
            href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
            rel="stylesheet"
        />
        <!-- Video.js CSS -->
        <link
            href="https://vjs.zencdn.net/8.10.0/video-js.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: #181818;
                color: #fff;
            }
            .video-js {
                border-radius: 8px;
            }
            .channel-logo {
                width: 48px;
                height: 48px;
                object-fit: contain;
                background: #fff;
                border-radius: 4px;
            }
            @media (max-width: 600px) {
                .channel-logo {
                    width: 32px;
                    height: 32px;
                }
            }
            /* Flex container for video and playlist */
            .player-playlist-container {
                display: flex;
                flex-direction: column;
                gap: 1rem; /* ubah jarak di sini */
            }
            /* Landscape: video kiri, daftar kanan */
            @media (orientation: landscape) and (min-width: 600px) {
                .player-playlist-container {
                    flex-direction: row;
                    align-items: flex-start;
                }
                .player-section {
                    flex: 0 0 70%;
                    max-width: 70%;
                }
                .playlist-section {
                    flex: 0 0 30%;
                    max-width: 30%;
                    padding-right: 12px;
                }
            }
            /* Potrait: video atas, daftar bawah */
            @media (orientation: portrait), (max-width: auto) {
                .player-playlist-container {
                    flex-direction: column;
                }
                .player-section,
                .playlist-section {
                    width: 100%;
                    max-width: 100%;
                }
            }
            .player-section video {
                width: 100% !important;
                height: auto !important;
                max-width: 100%;
                display: block;
                margin: 0 auto;
            }
            .main-iptv-container {
                max-width: 1100px;
                margin-left: auto;
                margin-right: auto;
                padding-left: 32px;
                padding-right: 32px;
            }
            @media (max-width: 1200px) {
                .main-iptv-container {
                    max-width: 98vw;
                    padding-left: 12px;
                    padding-right: 12px;
                }
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">

                            >
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light me-2" href="#"
                                >Playlist</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div
            class="container my-4 p-4 rounded-3 bg-dark shadow-lg main-iptv-container"
        >
            <h1 class="mb-4 text-center">IPTV Player</h1>

            <div class="player-playlist-container">
                <div
                    class="player-section mb-4 d-flex justify-content-center align-items-center"
                >
                    <video
                        id="video"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        width="auto"
                        height="auto"
                        poster=""
                        data-setup="{}"
                        autoplay
                    >
                        <source src="" type="application/x-mpegURL" />
                    </video>
                </div>
                <div class="playlist-section w-100">
                    <div>
                        <table
                            id="playlistTable"
                            class="table table-striped table-dark table-hover align-middle w-100"
                        >
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>Nama Channel</th>
                                </tr>
                            </thead>
                            <tbody id="playlistBody">
                                <!-- Channel rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                    <p class="text-secondary small mt-3">
                        Playlist loaded from <b>Playlist.json</b>.
                    </p>
                </div>
            </div>
        </div>

            function renderPlaylist(channels) {
                const tbody = document.getElementById("playlistBody");
                tbody.innerHTML = "";
                if (channels.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="2" class="text-center text-secondary">Channel tidak ditemukan</td></tr>`;
                } else {
                    channels.forEach((ch, idx) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td><img class="channel-logo" src="${
                                ch.logo ||
                                "https://via.placeholder.com/48?text=TV"
                            }" alt=""></td>
                            <td class="channel-title" style="cursor:pointer;color:#0d6efd;text-decoration:underline">${
                                ch.title || ch.url
                            }</td>
                        `;
                        // Play channel on click of channel name
                        tr.querySelector(".channel-title").onclick = () => {
                            playChannel(
                                encodeURIComponent(ch.url),
                                encodeURIComponent(ch.logo || ""),
                            );
                        };
                        tbody.appendChild(tr);
                    });
                }
                // Re-initialize DataTable
                if (dataTable) {
                    dataTable.clear().destroy();
                }
                dataTable = $("#playlistTable").DataTable({
                    paging: true,
                    searching: true,
                    info: false,
                    lengthChange: false,
                    pageLength: 10,
                    order: [],
                    autoWidth: false,
                    // columnDefs: [] // Tidak perlu columnDefs jika hanya 2 kolom
                    dom: '<"datatable-search-wrapper d-flex justify-content-center align-items-center mb-3"f>rt<"bottom"ip>',
                    language: {
                        search: "",
                        searchPlaceholder: "Cari channel...",
                    },
                });

                // Custom: Center the search label and input, and put label inside input
                $(".datatable-search-wrapper")
                    .find("label")
                    .addClass(
                        "w-100 d-flex justify-content-center align-items-center mb-0",
                    );
                $(".datatable-search-wrapper")
                    .find('input[type="search"]')
                    .addClass("form-control w-auto mx-2 text-center")
                    .attr("placeholder", "Cari channel...");

                // Remove default label text (so only input appears centered)
                $(".datatable-search-wrapper label")
                    .contents()
                    .filter(function () {
                        return this.nodeType === 3;
                    })
                    .remove();
            }

            // Expose playChannel globally for inline onclick
            window.playChannel = function (url, logo) {
                url = decodeURIComponent(url);
                logo = decodeURIComponent(logo);

                if (!player) {
                    player = videojs("video");
                }
                player.pause();
                player.src({ src: url, type: "application/x-mpegURL" });
                if (logo) player.poster(logo);

                player.ready(function () {
                    player.play();
                });
            };

            function loadChannels(data) {
                allChannels = (data.channels || []).map((ch) => ({
                    title: ch.name || ch.title || ch.url,
                    logo: ch["tvg-logo"] || ch.logo || "",
                    group: ch["group-title"] || ch.group || "",
                    url: ch.url,
                }));
                renderPlaylist(allChannels);
                if (allChannels.length > 0)
                    playChannel(
                        encodeURIComponent(allChannels[0].url),
                        encodeURIComponent(allChannels[0].logo),
                    );
            }

            // Inisialisasi player saat DOM siap
            document.addEventListener("DOMContentLoaded", function () {
                player = videojs("video");

                // Tambahkan handler error
                player.on("error", function () {
                    const error = player.error();
                    let msg = "Gagal memutar stream.";
                    if (error && error.code === 4) {
                        msg =
                            "Stream tidak dapat diputar (format tidak didukung atau server bermasalah).";
                    }
                    // Tampilkan pesan error di bawah player
                    let errBox = document.getElementById("player-error-msg");
                    if (!errBox) {
                        errBox = document.createElement("div");
                        errBox.id = "player-error-msg";
                        errBox.className =
                            "alert alert-danger mt-3 text-center";
                        player.el().parentNode.appendChild(errBox);
                    }
                    errBox.textContent = msg;
                });

                // Hapus pesan error jika play berhasil
                player.on("playing", function () {
                    const errBox = document.getElementById("player-error-msg");
                    if (errBox) errBox.remove();
                });
            });

            // Ganti fetch Playlist.json dengan load dari embeddedChannels
            // (tidak perlu fetch lagi)
            loadChannels({ channels: embeddedChannels });
        </script>
